<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thee Curator's Canvas</title>
    <link rel="stylesheet" href="art.css">
</head>
<body>
    <header>
        <h1>Thee Curator's Gallery</h1>
    </header>
    <main>
        <div class="sidenav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="art.html">Rate Art</a>
            <a href="gallery.html">Gallery</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact Us</a>
          </div>
          
          
        
          </div>

        <form>
            <input 
                type='text'
                id="artist"
                placeholder="Who is the Artist?"/>
            <input 
                type='text'
                id="img"
                placeholder='Paste an image URL'/>
            <section id="ratings-container">
                <p>Rate the Art:</p>
                <div id="radio-container">
                    <label for="one">
                        <input
                            type="radio"
                            name="ratings"
                            value="1"
                            id="one"/>
                        1
                    </label>
                    <label for="two">
                        <input
                            type="radio"
                            name="ratings"
                            value="2"
                            id="two"/>
                        2
                    </label>
                    <label for="three">
                        <input
                            type="radio"
                            name="ratings"
                            value="3"
                            id="three"/>
                        3
                    </label>
                    <label for="four">
                        <input
                            type="radio"
                            name="ratings"
                            value="4"
                            id="four"/>
                        4
                    </label>
                    <label for="five">
                        <input
                            type="radio"
                            name="ratings"
                            value="5"
                            id="five"/>
                        5
                    </label>
                </div>
            </section>
          
            <button>Add Art</button>
            <button>Update Art</button>
            

        </form>
    

    <section id="art-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="art.js"></script>
</body>
</html>
